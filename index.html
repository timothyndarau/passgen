<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="result">
        <div class="result__info right">click to copy</div>
        <div class="result__info left">copied</div>
        <div class="result__viewbox" id="result">CLICK GENERATE</div>
        <button id="copy-btn" style="--x: 0; --y: 日">
            <i class="far fa-copy"></i><span></span>
        </button>
        <div class="length range_slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="日">
                length:
            </div>
            <input id="slider" type="range" min="4" max="32" value="16">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
